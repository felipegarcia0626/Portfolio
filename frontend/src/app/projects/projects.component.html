<!-- Lista de proyectos si existen -->
<section *ngIf="loading"><p>Cargando proyectos...</p></section>
<section *ngIf="error"><p style="color:red;">Error al cargar proyectos.</p></section>
<section *ngIf="!loading && !error">
  <h1>Proyectos</h1>
  <ng-container *ngIf="projects.length === 0">
    <p>Aún no hay proyectos públicos. Pronto agregaré más.</p>
  </ng-container>
  <div *ngFor="let p of projects">
    <h2>{{ p.projectName }}</h2>
    <p>{{ p.projectDescription }}</p>
    <div><strong>Tecnologías:</strong> {{ p.technologies }}</div>
    <a *ngIf="p.gitHubUrl" [href]="p.gitHubUrl" target="_blank">GitHub</a>
    <span *ngIf="p.demoUrl"> | <a [href]="p.demoUrl" target="_blank">Demo</a></span>
    <hr />
  </div>
</section>
