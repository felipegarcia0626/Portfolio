<h1>Contacto</h1>

<section *ngIf="loading"><p>Cargando información de contacto...</p></section>
<section *ngIf="error"><p style="color:red;">Error al cargar info de contacto.</p></section>

<div *ngIf="!loading && !error">
  <div *ngFor="let info of contactInfo">
    <strong>{{ info.infoLabel }}:</strong> {{ info.infoValue }}
  </div>
</div>

<form (ngSubmit)="onSubmit()" #f="ngForm" style="margin-top:12px;">
  <label>Nombre:
    <input type="text" [(ngModel)]="contactName" name="contactName" required />
  </label>
  <br />
  <label>Email:
    <input type="email" [(ngModel)]="contactEmail" name="contactEmail" required />
  </label>
  <br />
  <label>Mensaje:
    <textarea [(ngModel)]="contactMessage" name="contactMessage" required></textarea>
  </label>
  <br />
  <button type="submit" [disabled]="sending || !f.form.valid">Enviar</button>
</form>

<div *ngIf="sending">Enviando...</div>
<div *ngIf="success === true">¡Mensaje enviado correctamente!</div>
<div *ngIf="success === false">Error al enviar mensaje. Intenta de nuevo.</div>
